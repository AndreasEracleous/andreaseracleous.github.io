---
layout: default
---

<div class="post">
<h1 class="tag-title">Tag: <span class="text-uppercase">{{ page.tag }}</span></h1>
<ul class="check-list mt-4">
{% for post in site.tags[page.tag] %}
  {% if post.lang %}
  <li class="check-list-item" lang="{{post.lang}}">
  {% else %}
  <li class="check-list-item">
  {% endif %}
  	<a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})
  	<!--<br>{{ post.description }}-->
  	<!-- Tags: {{ post.tags | join: ", " }} -->
  </li>
{% endfor %}
</ul>
</div>

<hr class="my-5">

{% include archive.html %}
